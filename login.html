<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Логин</title>
</head>

<body>

  <header>
    <form id="searchBox">
      <input id="search" type="text" name="book_name" placeholder="Поиск">
    </form>
    <div id="links">
      <a href="main.html">ГЛАВНАЯ</a>
    </div>
  </header>

  <div class="login">
    <form class="login-screen" id="login-screenn">
      <div class="app-title">
        <h1>Вход</h1>
      </div>

      <div class="login-form">
        <div class="control-group">
          <input type="text" class="login-field" name="username" placeholder="Имя Фамилия">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
          <input type="text" class="login-field" name="password" placeholder="Пароль">
          <label class="login-field-icon fui-lock" for="login-password"></label>
        </div>
        <h4 style="color: red;" id="error">
          </h3>

          <button class="btn btn-primary btn-large btn-block">ВОЙТИ</button>
          <div class="registration">
            <a href="regist.html">Зарегистрироваться</a>
          </div>
      </div>
    </form>
  </div>
  <script src="./jss/signin.js"></script>
</body>
